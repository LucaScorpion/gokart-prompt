name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - run: test -z $(gofmt -l .)
      - run: go test ./...
      - run: go build ./cmd/gokart.go
